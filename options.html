<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minesweeper Online Helper — Настройки</title>
    <style>
      body {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f5f6f8;
        color: #1b1b1f;
        margin: 0;
        padding: 32px;
      }
      .panel {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 32px rgba(25, 25, 25, 0.12);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 20px;
        line-height: 1.5;
        color: #4b4b55;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 12px 0;
      }
      .switch {
        position: relative;
        width: 52px;
        height: 30px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        inset: 0;
        background-color: #d7d9de;
        border-radius: 20px;
        transition: background-color 0.2s ease;
      }
      .slider::before {
        content: "";
        position: absolute;
        height: 24px;
        width: 24px;
        left: 3px;
        top: 3px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.2s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      input:checked + .slider {
        background-color: #46c379;
      }
      input:checked + .slider::before {
        transform: translateX(22px);
      }
      .hotkeys {
        margin-top: 24px;
        background: #f2f4f8;
        border-radius: 12px;
        padding: 16px;
      }
      .hotkeys strong {
        display: block;
        margin-bottom: 8px;
      }
      .hotkeys ul {
        padding-left: 16px;
        margin: 0;
      }
      .hotkeys li {
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Режим «Эффективность»</h1>
      <p>
        Включайте режим, чтобы подсветка вероятностей фокусировалась на самых
        безопасных клетках.
      </p>
      <div class="row">
        <span>Эффективность</span>
        <label class="switch">
          <input type="checkbox" id="efficiencyToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="hotkeys">
        <strong>Горячие клавиши (Alt + Shift + цифра)</strong>
        <ul>
          <li>1 — подсветить предполагаемые мины.</li>
          <li>2 — подсветить вероятность мин.</li>
          <li>3 — подсветить безопасные клетки.</li>
        </ul>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
